name: water_reminder
description: "A water intake reminder and tracking application."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management & Navigation
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  
  # Notifications & Timezone
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  flutter_timezone: ^1.0.8
  
  # Charts & Visualization
  fl_chart: ^0.69.0
  
  # Utilities
  share_plus: ^10.1.3
  file_picker: ^8.1.6
  equatable: ^2.0.5
  uuid: ^4.4.2
  collection: ^1.18.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true
