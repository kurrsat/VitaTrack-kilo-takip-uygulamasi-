name: weightvault
description: "WeightVault - offline-first weight tracking app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  cloud_firestore: ^5.4.1
  cross_file: ^0.3.4+2
  csv: ^6.0.0
  cupertino_icons: ^1.0.8
  device_info_plus: ^10.1.0
  dio: ^5.7.0
  drift: ^2.20.0
  file_picker: ^8.1.2
  firebase_analytics: ^11.3.1
  firebase_auth: ^5.2.1
  firebase_core: ^3.4.1
  firebase_crashlytics: ^4.1.1
  firebase_messaging: ^15.1.1
  firebase_remote_config: ^5.1.1
  firebase_storage: ^12.2.1
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_secure_storage: ^9.2.2
  freezed_annotation: ^2.4.4
  go_router: ^14.2.1
  google_sign_in: ^6.2.1
  health: ^13.1.3
  hive_flutter: ^1.1.0
  home_widget: ^0.7.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  json_annotation: ^4.9.0
  local_auth: ^2.2.0
  package_info_plus: ^8.0.3
  path: ^1.9.0
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  purchases_flutter: ^8.1.0
  quick_actions: ^1.0.6
  screen_protector: ^1.4.2
  share_plus: ^10.1.1
  shared_preferences: ^2.3.2
  sign_in_with_apple: ^6.1.3
  sqlcipher_flutter_libs: ^0.6.0
  sqlite3: ^2.9.4
  timezone: ^0.10.0
  url_launcher: ^6.3.0
  uuid: ^4.5.1
  water_reminder:
    path: sutakipuygulmasii

dev_dependencies:
  build_runner: ^2.4.12
  drift_dev: ^2.20.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  golden_toolkit: ^0.15.0
  integration_test:
    sdk: flutter
  json_serializable: ^6.8.0
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.13.1
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - lib/l10n/
    - assets/seed/
    - assets/images/
  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf
          weight: 400
        - asset: assets/fonts/SpaceGrotesk-Medium.ttf
          weight: 500
        - asset: assets/fonts/SpaceGrotesk-SemiBold.ttf
          weight: 600
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlayfairDisplay-SemiBold.ttf
          weight: 600

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon/app_icon.png"


